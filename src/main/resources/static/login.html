<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login — Cusco Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="login-page d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-11 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h5 mb-3 text-center">Admin · Cusco Store</h1>
            <div id="msg" class="text-center text-danger small mb-2"></div>
            <form method="post" action="/login" class="row g-3">
              <div class="col-12">
                <label class="form-label" for="username">Usuario</label>
                <input class="form-control" id="username" name="username" required autofocus>
              </div>
              <div class="col-12">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" id="password" name="password" type="password" required>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit">Ingresar</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="/tienda.html" class="small">← Volver a la tienda</a>
            </div>
          </div>
        </div>
        <p class="text-center text-muted mt-3 small">
          Usuario: <b>admin</b> · Clave: <b>admin123</b>
        </p>
      </div>
    </div>
  </div>
  <script>
    const p = new URLSearchParams(location.search);
    const msg = document.getElementById('msg');
    if (p.has('error'))  msg.textContent = 'Credenciales inválidas';
    if (p.has('logout')) msg.textContent = 'Sesión cerrada';
  </script>
</body>
</html>
