<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Panel Admin — Cusco Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <!-- NAV -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/tienda.html">Admin · Cusco Store</a>
      <a class="btn btn-sm btn-outline-warning fw-bold" href="/logout">cerrar sesión</a>
    </div>
  </nav>

  <main class="container">
    <div id="alertBox"></div>

    <!-- FORM: crear / editar -->
    <div class="card shadow-sm mb-4">
      <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
        <span>Producto</span>
        <button class="btn btn-sm btn-outline-secondary" id="btnLimpiar" type="button">Limpiar</button>
      </div>
      <div class="card-body">
        <form id="formProducto" class="row g-3">
          <input type="hidden" id="prodId">

          <div class="col-md-4">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-control" id="name" required>
          </div>

          <div class="col-md-4">
            <label class="form-label" for="category">Categoría</label>
            <select class="form-select" id="category" required>
              <option value="">— Selecciona —</option>
              <option>Abarrotes</option>
              <option>Juguetería</option>
              <option>Oficina</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label" for="price">Precio (S/)</label>
            <input class="form-control" id="price" type="number" step="0.01" min="0" required>
          </div>

          <div class="col-md-2">
            <label class="form-label" for="stock">Stock</label>
            <input class="form-control" id="stock" type="number" min="0" required>
          </div>

          <div class="col-12">
            <label class="form-label" for="description">Descripción</label>
            <textarea class="form-control" id="description" rows="2" placeholder="Opcional"></textarea>
          </div>

          <div class="col-12">
            <label class="form-label" for="imageUrl">URL de imagen (opcional)</label>
            <input class="form-control" id="imageUrl" placeholder="https://...">
          </div>

          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" id="btnGuardar" type="submit">Guardar</button>
            <button class="btn btn-outline-secondary" id="btnNuevo" type="button" title="Nuevo producto">Nuevo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- LISTADO -->
    <div class="card shadow-sm">
      <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
        <span>Productos</span>
        <div class="d-flex gap-2">
          <input class="form-control form-control-sm" id="q" placeholder="Buscar por nombre..." style="width: 240px;">
          <button class="btn btn-sm btn-outline-secondary" id="btnBuscar">Buscar</button>
          <button class="btn btn-sm btn-outline-dark" id="btnRefrescar">Refrescar</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="tabla">
          <thead class="table-light">
            <tr>
              <th style="width:90px">ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th class="text-end">Precio</th>
              <th class="text-end">Stock</th>
              <th>Imagen</th>
              <th style="width:160px">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- MODAL: eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Seguro que deseas eliminar el producto <b id="delNombre">...</b> (ID <span id="delId">...</span>)?
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-danger" id="btnConfirmEliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
